{% extends 'transactions/layouts.html' %}

{% block body %}
<section class="page-header">
    <h1>View Transactions</h1>
</section>

    <table class="table table-striped table-bordered">
        <thead class="thead">
            <tr>
                <th>Transaction #</th>
                <th>Type</th>
                <th>Location</th>
                <th>Format</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr scope="row">
                <td>{{ result.id }}</td>
                <td>{{ result.type }}</td>
                <td>{{ result.location }}</td>
                <td>{{ result.format }}</td>
                <td>{{ result.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
