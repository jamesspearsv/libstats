{% extends 'transactions/layouts.html' %}

{% block title %}
Record Transaction
{% endblock %}

{% block body %}
<section class="page-header">
    <h1>Add New Reference Transactions</h1>
</section>
<section class="card form-card">
    <form action="{% url 'transactions:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit & Clear" class="btn btn-primary">
    </form>
</section>

{% endblock %}
